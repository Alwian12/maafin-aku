<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maafin Aku</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffe6ee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .card {
    background: white;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 340px;
    animation: fadeIn 1.4s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to   {opacity: 1; transform: scale(1);}
  }

  .heart {
    font-size: 55px;
    animation: beat 1.4s infinite;
  }

  @keyframes beat {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.25);}
  }

  h1 { margin-top: 10px; }
  p { color: #555; line-height: 1.5; }

  button {
    margin-top: 18px;
    padding: 12px 20px;
    background: #ff7b9c;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff4c7a;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="card">
  <div class="heart">❤️</div>
  <h1>Maafin Aku, Sayang</h1>
  <p>
    Aku sadar aku salah dan aku bener-bener nyesel.
    Aku gak mau kehilangan kamu.  
    Tolong kasih aku kesempatan buat benerin semuanya.
    Aku sayang banget sama kamu.
  </p>

  <button onclick="alert('Aku serius sayang sama kamu ❤️')">Aku Beneran Minta Maaf</button>
</div>

</body>
</html>
